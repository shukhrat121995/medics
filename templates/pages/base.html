{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="author" content="colorlib.com">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,600,700" rel="stylesheet"/>
  <link href="{% static 'pages/css/main.css' %}" rel="stylesheet"/>
  <link rel="stylesheet" href="{% static 'pages/css/font-awesome.min.css' %}">
  <link rel="stylesheet" href="{% static 'pages/css/bootstrap.min.css' %}">
  <script src="{% static 'pages/js/bootstrap.min.js' %}"></script>
  <title>Medics</title>
</head>
<body>
<div class="top-nav">
  <header>
    <div class="navigation">
      <h3 class="logo">MEDICS</h3>
      <nav>
        <ul class="nav__links">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Charts</a></li>
        </ul>
      </nav>
      <a class="cta" href="#">
        <button class="sign_in">Sign in</button>
      </a>
    </div>
  </header>
  <div class="wrap">
    <div class="search">
      <input type="text" class="searchTerm" placeholder="Search">
      <button type="submit" class="searchButton">
        <i class="fa fa-search"></i>
      </button>
    </div>
  </div>
</div>

<div class="main-container">
  <div class="row" style="margin-left: 0; margin-right: 0;">
    <div class="col-md-3" style="margin-top: 1rem">
      <div class="row px-3 py-2" style="padding-top: 0!important;">
        <select class="form-select" aria-label="Gender">
          <option selected>Gender</option>
          <option value="1">Male</option>
          <option value="2">Female</option>
        </select>
      </div>
      <div class="row px-3 py-2">
        <select class="form-select" aria-label="Language">
          <option selected>Language</option>
          <option value="1">Finnish</option>
          <option value="2">Sweden</option>
        </select>
      </div>
      <div class="row px-3 py-2">
        <select class="form-select" aria-label="Member of FLS">
          <option selected>Member of FLS</option>
          <option value="1">Yes</option>
          <option value="2">No</option>
        </select>
      </div>
      <div class="row px-3 py-2">
        <select class="form-select" aria-label="Member of Duodecim">
          <option selected>Member of Duodecim</option>
          <option value="1">Yes</option>
          <option value="2">No</option>
        </select>
      </div>
    </div>
    <div class="col" style="padding-left: 0; padding-right: 0">
      {% block content %}
        <!-- Dynamic Views-->
      {% endblock %}
    </div>
  </div>
</div>
</body>
</html>

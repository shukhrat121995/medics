{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="author" content="colorlib.com">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,600,700" rel="stylesheet"/>
  <link href="{% static 'pages/css/main.css' %}" rel="stylesheet"/>
  <link rel="stylesheet" href="{% static 'pages/css/font-awesome.min.css' %}">
  <link rel="stylesheet" href="{% static 'pages/css/bootstrap.min.css' %}">
  <!-- Css Link -->
  <link href="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css" rel="stylesheet"
        type="text/css"/>
  <!-- js Link-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
  <script src="{% static 'pages/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'pages/js/base.js' %}"></script>
  <title>Medics</title>
</head>
<body>
<div class="top-nav">
  <header>
    <div class="navigation">
      <h3 class="logo">MEDICS</h3>
      <nav>
        <ul class="nav__links">
          <li><a class="links" href="{% url 'index' %}">Home</a></li>
          <li><a class="links" href="{% url 'about' %}">About</a></li>
          <li><a class="links" href="{% url 'charts' %}">Charts</a></li>
        </ul>
      </nav>
      <a class="cta" href="{% url 'admin:index' %}">
        <button class="sign_in">Sign in</button>
      </a>
    </div>
  </header>
</div>

<div class="main-container">
  {% block main %}
    <!-- main script should be kept separately -->
    <script src="{% static 'pages/js/main.js' %}"></script>

    <div class="row" style="margin-left: 0; margin-right: 0;">
      <div class="col-md-3" style="margin-top: 1rem">
        <div class="row px-3 py-2" style="padding-top: 0!important;">
          <select id="gender_id" class="form-select" aria-label="Gender">
            <option value="" selected>Gender</option>
            <option value="Male">Gender: Male</option>
            <option value="Female">Gender: Female</option>
          </select>
        </div>
        <div class="row px-3 py-2">
          <select class="form-select" aria-label="Language">
            <option selected>Language</option>
            <option value="1">Language: Finnish</option>
            <option value="2">Language: Sweden</option>
          </select>
        </div>
        <div class="row px-3 py-2">
          <select class="form-select" aria-label="Member of FLS">
            <option selected>Member of FLS</option>
            <option value="1">Member of FLS: Yes</option>
            <option value="2">Member of FLS: No</option>
          </select>
        </div>
        <div class="row px-3 py-2">
          <select class="form-select" aria-label="Member of Duodecim">
            <option selected>Member of Duodecim</option>
            <option value="1">Member of Duodecim: Yes</option>
            <option value="2">Member of Duodecim: No</option>
          </select>
        </div>
        <div class="row px-3 py-2">
          <div class="w-100 px-0">
            <div class="input-group-prepend">
              <div class="input-group-text">Range of Birth Date</div>
            </div>
          </div>
        </div>
        <div class="row px-3 py-2">
          <div class="w-50 px-0" style="padding-right: calc(var(--bs-gutter-x) * .5/2)!important;">
            <input class="form-control text-center" id="birthFromDate" placeholder="From"/>
          </div>
          <div class="w-50 px-0" style="padding-left: calc(var(--bs-gutter-x) * .5/2)!important;">
            <input class="form-control text-center" id="birthToDate" placeholder="To"/>
          </div>
        </div>
        <div class="row px-3 py-2">
          <div class="w-100 px-0">
            <div class="input-group-prepend">
              <div class="input-group-text">Range of Death Date</div>
            </div>
          </div>
        </div>
        <div class="row px-3 py-2">
          <div class="w-50 px-0" style="padding-right: calc(var(--bs-gutter-x) * .5/2)!important;">
            <input class="form-control text-center" id="deathFromDate" placeholder="From"/>
          </div>
          <div class="w-50 px-0" style="padding-left: calc(var(--bs-gutter-x) * .5/2)!important;">
            <input class="form-control text-center" id="deathToDate" placeholder="To"/>
          </div>
        </div>
      </div>
      <div class="col" style="padding-left: 0; padding-right: 0">
        <div class="wrap">
          <div class="search shadow-sm">
            <input id="search_query" type="text" class="form-control" placeholder="Search">
            <button type="submit" class="searchButton"
                    onclick="ShowPersons();">
              <i class="fa fa-search"></i>
            </button>
          </div>
        </div>
        <!-- Start Table Content populated with AJAX call -->
        <div id="persons_list" class="shadow-sm px-3 py-1"
             style="background-color: rgba(13,110,253,0.05); border-radius: 7px; margin: 1rem 1rem 1rem 0">
        </div>
        <!-- End Table Content populated with AJAX call -->
      </div>
    </div>
  {% endblock main %}
</div>
</body>
</html>

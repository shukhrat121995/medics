<table class="table table-hover">
  <thead>
  <tr>
    <th scope="col" style="width: 3%">#</th>
    <th scope="col" style="width: 50%">Name</th>
    <th scope="col" style="width: 15%">Gender</th>
    <th scope="col" style="width: 15%">Birth</th>
    <th scope="col" style="width: 15%">Death</th>
    <th scope="col" style="width: 2%"></th>
  </tr>
  </thead>
  <tbody>
  {% for person in persons %}
    <tr onclick="window.location='#';" style="cursor:pointer;">
      <th scope="row">{{ forloop.counter }}</th>
      <td>{{ person.name }}</td>
      <td>{{ person.gender|default:"" }}</td>
      <td>{{ person.birth|date:"d/m/Y"|default:"" }}</td>
      <td>{{ person.death|date:"d/m/Y"|default:"" }}</td>
      <td><i class="fa fa-chevron-right icon-hover"></i></td>
    </tr>
  {% endfor %}
  </tbody>
</table>

<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-start">
    <li class="page-item disabled">
      <a class="page-link" href="#" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    <li class="page-item active"><a class="page-link" href="#">1</a></li>
    <li class="page-item"><a class="page-link" href="#">2</a></li>
    <li class="page-item"><a class="page-link" href="#">3</a></li>
    <li class="page-item">
      <a class="page-link" href="#" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
  </ul>
</nav>

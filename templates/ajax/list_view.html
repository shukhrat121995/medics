<table class="table table-hover">
  <thead>
  <tr>
    <th scope="col" style="width: 5%">#</th>
    <th scope="col" style="width: 45%">Name</th>
    <th scope="col" style="width: 15%">Gender</th>
    <th scope="col" style="width: 15%">Birth</th>
    <th scope="col" style="width: 15%">Death</th>
    <th scope="col" style="width: 5%"></th>
  </tr>
  </thead>
  <tbody>
  {% for person in persons %}
    <tr onclick="window.location='#';" style="cursor:pointer;">
      <th scope="row">{{ forloop.counter }}</th>
      <td>{{ person.name }}</td>
      <td>{{ person.gender }}</td>
      <td>01.02.1995</td>
      <td>01.02.2100</td>
      <td><i class="fa fa-chevron-right icon-hover"></i></td>
    </tr>
  {% endfor %}
  </tbody>
</table>
